<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <!--
        
        Whitelist hostnames below:
        
        -->

        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
        

        <title>Imap Player</title>

    </head>
    <body>
        
        <h1 class="d-flex justify-content-center">Hello Imap Usay-ians</h1>
        <div class="d-flex justify-content-center">
            We are using Node.js <span id="node-version"></span>, Chromium <span id="chrome-version"></span>, and Electron <span id="electron-version"></span>
            
        </div>
        <h2 class="d-flex justify-content-center">v0.0.3</h2>

        <div class="d-flex flex-row justify-content-center">
            <button id="load-music-dir">Load Music Directory</button>
            <button id="prev">Previous</button>
            <button id="pause-play">Pause/Play</button>
            <button id="next">Next</button>
            <button id="repeat">Repeat: off</button>
            <!--Implement shuffling-->

            
            <audio id="audio-player"></audio>
        </div>

        <div class="d-flex flex-row justify-content-center align-items-center w-100">
            <div id="time-elapsed" class="pe-2">0:00</div>
            <div id="progress-bar-container" class="progress w-75" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="height: 5px;">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div id="time-toggle" class="ps-2">0:00</div>
        </div>
    </body>
</html>
