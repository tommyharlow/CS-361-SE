<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

    
  
    

        <!--
        
        Whitelist hostnames below:
        
        -->
        <script src="https://kit.fontawesome.com/8b3bc87b26.js" crossorigin="anonymous"></script>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
        
        

        <title>Imap Player</title>

    </head>
    <body>

        <div class="d-flex justify-content-md-center align-items-center vh-100" style="gap: 20px;">
            <svg class="mr-2" xmlns="http://www.w3.org/2000/svg" height="250px" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256-96a96 96 0 1 1 0 192 96 96 0 1 1 0-192zm0 224a128 128 0 1 0 0-256 128 128 0 1 0 0 256zm0-96a32 32 0 1 0 0-64 32 32 0 1 0 0 64z"/></svg>
            <h2 id="file-name">No File Loaded</h2>
        </div>
        
        <div class="fixed-bottom mb-2">
            <div class="d-flex flex-row justify-content-center align-items-center w-100">
                <div id="time-elapsed" class="pe-2">0:00</div>
                <div id="progress-bar-container" class="progress w-75" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="height: 5px;">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <div id="time-toggle" class="ps-2">0:00</div>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <button id="load-music-dir"><i class="fa-solid fa-folder-open"></i></button>
                <button id="prev"><i class="fa-solid fa-backward"></i></button>
                <button id="pause-play"><i class="fa-solid fa-play"></i><i class="fa-solid fa-pause"></i></button>
                <button id="next"><i class="fa-solid fa-forward"></i></span></button>
                <button id="repeat"><i class="fa-solid fa-repeat"></i></button>
                <audio id="audio-player"></audio>
            </div>
        </div>
    </body>
</html>
