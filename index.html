<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <!--
        
        Whitelist hostnames below:
        
        -->

        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">

        <link rel="stylesheet" type="text/css" href="styles.css">

        <title>Imap Player</title>

    </head>
    <body>

        <h1>Hello Imap Usay-ians</h1>
        We are using Node.js <span id="node-version"></span>,
        Chromium <span id="chrome-version"></span>,
        and Electron <span id="electron-version"></span>.

        <div>
            <h2>v0.0.3</h2>
            <button id="load-music-dir">Load Music Directory</button>
            <button id="prev">Previous</button>
            <button id="pause-play">Pause/Play</button>
            <button id="next">Next</button>
            <button id="repeat">Repeat: off</button>
            <!--Implement shuffling-->

            <div id="time-elapsed">0:00</div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
                <button id="time-toggle">0:00</button>
            </div>

            <audio id="audio-player"></audio>
        </div>
    </body>
</html>
