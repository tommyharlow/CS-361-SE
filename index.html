<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Imap Player</title>
    </head>
    <body>
        <div id="player-controls">
            <div id="media-buttons">
                <button id="prev"></button>
                <button id="pause-play"></button>
                <button id="next"></button>
                <button id="repeat">󰑖</button>
                <button id="shuffle">󰒝</button>
                <button id="load-music-dir">󱍙&nbsp;</button>
            </div>
            <div id="media-time">
                <div id="time-elapsed">0:00</div>
                <div id="progress-bar-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <div id="time-toggle">0:00</div>
            </div>
        </div>
        <div id="main-area">
            <audio id="audio-player"></audio>
            <div id="player-detail">
                <div id="current-cover">
                    <img class="album-cover" id="album-cover-current" src="default.png">
                </div>
                <div id="song-details">
                    <a class="metadata-icon">󰎆</a><a id="song-title">Song</a><br>
                    <a class="metadata-icon">󰀥</a><a id="song-album">Album</a>
                    <a id="song-artist"></a>
                </div>
                <div id="up-next">
                    <a>Up Next</a><br>
                    <div id="song-details-next">
                        <div id="next-cover">
                            <img class="album-cover" id="album-cover-next" src="default.png">
                        </div>
                        <div id="next-song">
                            <a class="metadata-icon"></a><a id="song-title-next">Next</a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="queue">
                <div id="queue-header">Queued Songs</div>
                <div id="search-container">
                    <div id="searchBox">
                        <div id="searchIcon">
                            <a></a>
                        </div>
                        <input 
                            id="searchInput" 
                            placeholder="Search" 
                            spellcheck="false"
                            autocomplete="off">
                        <div id="searchCancel">
                            <button id="searchCancelButton">&nbsp;&nbsp;</button>
                        </div>
                    </div>
                </div>
                <div id="queue-table-container">
                    <table id="queue-table">
                        <thead>
                            <tr>
                                <th class="song-cover">Cover</th>
                                <th class="song-title">Title</th>
                                <th class="song-artist">Artist</th>
                                <th class="song-album">Album</th>
                                <th class="song-duration">Time</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
